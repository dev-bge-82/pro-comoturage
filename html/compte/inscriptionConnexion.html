    <!--Formulaire inscription-->
    <div class="inscription">
        <h2>S'inscrire</h2>
        <div class="reseau">
            <a alt="facebook" href=""><img class="facebook" src="../../img/facebook.png"></a>
            <a alt="googgle" href=""><img class="google" src="../../img/google.png"></a>
        </div>

        <form class="form">
            <div class="input_container"><input class="pseudo" type="text" value="Pseudo"><img alt="close" class="close"
                                                                                               src="../../img/close_160.png">
            </div>
            <img alt="tick" class="tick" src="../../img/tick.png">

            <div class="input_container"><input class="mail" type="text" value="Adresse mail"><img alt="close"
                                                                                                   class="close"
                                                                                                   src="../../img/close_160.png">
            </div>
            <img alt="tick" class="tick" src="../../img/tick.png">

            <!-- Pour le mot de passe le "input" sera de type "password" je l'ai mis en type "text" pour éviter
            l'encryptage pour le moment. -->
            <div class="input_container"><input class="mdp" type="text" value="Mot de passe"><img alt="close"
                                                                                                  class="close"
                                                                                                  src="../../img/close_160.png">
            </div>
            <img alt="tick" class="tick" src="../../img/tick.png">

            <!-- Pour vérifier le mot de passe le "input" sera de type "password" je l'ai mis en type "text" pour éviter
            l'encryptage pour le moment. -->
            <div class="input_container"><input class="verif" type="text" value="Verification du mot de passe"><img
                    alt="close" class="close" src="../../img/close_160.png"></div>
            <img alt="tick" class="tick" src="../../img/tick.png">

            <div class="paraf">
                <p class="paraf_1">Vous êtes :</p>
               <div class="choix"><p>Conducteur</p>
                <p>Passager</p>
                <img alt="tick" class="tick" src="../../img/tick.png">
                <img alt="tick" class="tick" src="../../img/tick.png">
               </div>
            </div>
            <button class="bouton" type="submit">Valider</button>
        </form>
    </div>
